services:
  - type: web
    name: laravel-whatsapp-bot
    plan: free
    region: ohio
    docker:
      dockerfile: Dockerfile
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_CHANNEL
        value: stderr
      - key: APP_URL
        fromService:
          name: laravel-whatsapp-bot
          type: web
          property: url

databases:
  - name: mysql-db
    plan: free
    databaseName: ChatBot
    user: root